name: Build Release (fixed)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.24' ]
        os: [ linux, darwin, windows ]
        goarch: [ amd64, arm64 ]
        exclude:
          - os: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download modules
        run: go mod download

      - id: build
        name: Build
        run: |
          echo "Building for ${{ matrix.os }}/${{ matrix.goarch }}"
          OUT=aws_mfa_${{ matrix.os }}_${{ matrix.goarch }}
          if [ "${{ matrix.os }}" = "windows" ]; then OUT="${OUT}.exe"; fi
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o "${OUT}" .
          echo "Built ${OUT}"
          echo "out=${OUT}" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.out }}
          path: ${{ steps.build.outputs.out }}

  release:
    name: Create GitHub Release and upload assets
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release and upload artifacts
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            ./artifacts/**

name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.24' ]
        goarch: [ amd64, arm64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download modules
        run: go mod download

      - name: Build
        run: |
          echo "Building for linux/${{ matrix.goarch }}"
          GOOS=linux GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -ldflags="-s -w" -o aws_mfa_linux_${{ matrix.goarch }} .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: aws_mfa_linux_${{ matrix.goarch }}
          path: aws_mfa_linux_${{ matrix.goarch }}

  release:
    name: Create GitHub Release and upload assets
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: aws_mfa_linux_amd64

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: aws_mfa_linux_arm64

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload amd64 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./aws_mfa_linux_amd64
          asset_name: aws_mfa_linux_amd64
          asset_content_type: application/octet-stream

      - name: Upload arm64 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./aws_mfa_linux_arm64
          asset_name: aws_mfa_linux_arm64
          asset_content_type: application/octet-stream
